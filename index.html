<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DailyUi#002 -  Credit Card Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="total-logo">
		<div class="total">
			<span>Total:</span>
			<span class="total-n">R$55,50</span>
		</div>
		<div class="logo">
			<img src="https://images.tcdn.com.br/img/img_prod/1304126/1713451061_logevora-c.png">
		</div>
	</div>
	<!--End TOTAL-LOGO-->
	<div class="step">
		<div class="retry">ENTRAGA24h</div>
		<div class="line"></div>
		<div class="payment">motoboy disponivel</div>
	</div>
	<!--End STEP-->
	<div class="cont-forms">
		<form class="form" autocomplete="off" novalidate>
			<fieldset class="card-number">
				<label for="card-num">NOME DO COMPRADOR</label>
				<div class="flex-wrapper">
					<input class="cc-number" type="num" maxlength="25" />
			<div class="flex-wrapper">
					<input class="cc-number" type="num" maxlength="2" />
			
				</div>
			</fieldset>
			<fieldset class="card-holder">
				<label for="card-num">endereço/ rua</label>
				<input type="text" />
			</fieldset>
			<fieldset class="card-expiration">
				<div class="expiry-ccv">
					<div class="cont expiration-date">
						<label for="card-num">Numero pra contato</label>
						
						<input class="last" type="num" maxlength="11" />
					</div>
					<div class="cont ccv">
						<label for="card-ccv">NUMERO DA CASA</label>
						<input type="num" maxlength="3" />
					</div>
				</div>
			</fieldset>
			<fieldset class="conf-button">
				<div class="flex-wrapper">
					<button class="purchase"><span>Confirm purchase</span></button>
					<div class="or-element"><span>- or -<span></div>
					<button class="applepay"><span>Apple Pay</span></button>
					</div>
			</fieldset>
		</form>
		</div><!--End CONT-FORMS-->
		<div class="button-cart">
			<img class="icon-cart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/163884/icona-shop.svg">
			<div class="product-in-cart"><span>1    frete grátis. ...</span></div>
		</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
